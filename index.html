<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>راهنمای ساخت رنگ برای معماران و نقاش‌ها</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f7fafc;
    }
    .card {
      @apply bg-white p-4 rounded-2xl shadow-md hover:shadow-lg transition-all;
    }
  </style>
</head>

<body class="p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">🎨 راهنمای ساخت رنگ + روان‌شناسی</h1>

    <input type="text" id="searchInput" placeholder="جستجوی رنگ..." class="w-full p-3 mb-6 border rounded-xl">

    <div id="colorCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- رنگ‌ها به صورت داینامیک بارگذاری می‌شوند -->
    </div>
  </div>

  <script>
    const colors = [
      {
        name: "سفید صدفی",
        formula: "۸۰٪ سفید + ۱۰٪ خاکستری + ۱۰٪ بژ",
        architect: "سفید صدفی فضا را بزرگ‌تر و نورانی‌تر نشان می‌دهد، مناسب فضاهای مینیمال و مدرن است.",
        painter: "برای تابلوهای آرام‌بخش یا پس‌زمینه‌های لطیف عالی است. حس پاکی و صلح منتقل می‌کند."
      },
      {
        name: "سفید یخچالی",
        formula: "۱۰۰٪ سفید",
        architect: "سرد و رسمی. برای دفاتر یا آشپزخانه‌های مدرن مناسب است.",
        painter: "رنگ خالص برای کنتراست قوی در نقاشی‌های سورئال یا مینیمال استفاده می‌شود."
      },
      {
        name: "خاکستری گرم",
        formula: "۵۰٪ خاکستری + ۳۰٪ بژ + ۲۰٪ سفید",
        architect: "برای فضاهایی با نور طبیعی کم پیشنهاد می‌شود. خنثی اما صمیمی است.",
        painter: "برای پس‌زمینه‌های خنثی با حس زندگی، عالی است."
      },
      {
        name: "خاکستری سرد",
        formula: "۷۰٪ خاکستری + ۳۰٪ آبی",
        architect: "القاء حس مدرنیته و سکوت. مناسب دفاتر کار.",
        painter: "برای آثار انتزاعی، افکت یخ و مه کاربردی است."
      },
      {
        name: "زرد لیمویی",
        formula: "۷۰٪ زرد + ۳۰٪ سفید",
        architect: "شاد، جوان و مناسب اتاق کودک یا آشپزخانه.",
        painter: "در نقاشی انرژی و شادی منتقل می‌کند."
      },
      {
        name: "زرد خردلی",
        formula: "۶۰٪ زرد + ۳۰٪ قهوه‌ای + ۱۰٪ نارنجی",
        architect: "جذاب و کلاسیک برای نشیمن یا کافه.",
        painter: "برای نمایش قدرت، قدیمی بودن یا حس نوستالژی."
      },
      {
        name: "آبی نفتی",
        formula: "۶۰٪ آبی + ۳۰٪ مشکی + ۱۰٪ خاکستری",
        architect: "عمق و تمرکز. برای دیوار اصلی اتاق مطالعه.",
        painter: "برای خلق آسمان شب یا دریاهای عمیق."
      },
      {
        name: "آبی روشن",
        formula: "۸۰٪ سفید + ۲۰٪ آبی",
        architect: "آرامش و فضای باز. مناسب اتاق خواب.",
        painter: "برای آسمان و فضای باز کاربردی است."
      },
      {
        name: "سبز زیتونی",
        formula: "۷۰٪ سبز + ۳۰٪ قهوه‌ای",
        architect: "طبیعت و صمیمیت. مناسب فضاهای سنتی یا سبک بوهو.",
        painter: "برای برگ، طبیعت یا پس‌زمینه خاکی."
      },
      {
        name: "سبز نعنایی",
        formula: "۷۰٪ سبز + ۳۰٪ سفید",
        architect: "طراوت و سبکی. برای حمام یا آشپزخانه عالی است.",
        painter: "برای آثار شاد و جوان‌پسند."
      },
      {
        name: "قرمز آجری",
        formula: "۶۰٪ قرمز + ۳۰٪ قهوه‌ای + ۱۰٪ مشکی",
        architect: "برای فضاهای سنتی، رستوران یا دیوار شاخص.",
        painter: "برای خلق حس گرما و انرژی."
      },
      {
        name: "قرمز گیلاسی",
        formula: "۸۰٪ قرمز + ۲۰٪ آبی",
        architect: "احساسی و رمانتیک. مناسب اتاق خواب یا سالن.",
        painter: "برای نشان دادن شور و عشق."
      },
      {
        name: "نارنجی هلویی",
        formula: "۶۰٪ نارنجی + ۳۰٪ سفید + ۱۰٪ صورتی",
        architect: "دل‌نشین و ملایم. مناسب اتاق کودک.",
        painter: "برای سبک‌های مدرن یا کودکانه."
      },
      {
        name: "بنفش یاسی",
        formula: "۷۰٪ بنفش + ۳۰٪ سفید",
        architect: "لوکس و روحانی. برای نشیمن یا سالن آرایش.",
        painter: "برای حال و هوای رمانتیک و فانتزی."
      },
      {
        name: "صورتی چرک",
        formula: "۶۰٪ صورتی + 30٪ خاکستری + ۱۰٪ قهوه‌ای",
        architect: "ملایم، مناسب فضاهای زنانه.",
        painter: "برای رمانتیسیسم یا سبک نئو کلاسیک."
      },
      {
        name: "قهوه‌ای نسکافه‌ای",
        formula: "۷۰٪ قهوه‌ای + ۲۰٪ سفید + ۱۰٪ زرد",
        architect: "گرم و صمیمی. برای نشیمن، آشپزخانه یا اتاق خواب.",
        painter: "برای پس‌زمینه یا ترکیب با طلایی."
      },
      {
        name: "طلایی",
        formula: "۸۰٪ زرد + ۲۰٪ قهوه‌ای",
        architect: "شکوه و تجمل. برای اکسسوری یا دیوار تاکیدی.",
        painter: "برای نماد قدرت و سلطنت."
      },
      {
        name: "نقره‌ای",
        formula: "۷۰٪ خاکستری + ۳۰٪ سفید",
        architect: "مدرن و تکنولوژیک. مناسب فضاهای لوکس.",
        painter: "برای جزئیات فلزی، اشیاء مکانیکی یا سبک سایبر."
      },
      {
        name: "بژ روشن",
        formula: "۶۰٪ سفید + ۳۰٪ قهوه‌ای + ۱۰٪ زرد",
        architect: "نورگیر، برای اتاق نشیمن یا فضای پذیرایی.",
        painter: "برای نمایش بافت طبیعی یا بدن انسان."
      },
      {
        name: "لاجوردی",
        formula: "۷۰٪ آبی + ۳۰٪ بنفش",
        architect: "اصیل و عمیق. برای سالن یا فضای هنری.",
        painter: "برای القای حس مرموز یا لوکس."
      }
    ];

    function renderColors(filter = '') {
      const container = document.getElementById('colorCards');
      container.innerHTML = '';
      const filtered = colors.filter(c => c.name.includes(filter));
      filtered.forEach(c => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">${c.name}</h2>
          <p><strong>فرمول ساخت:</strong> ${c.formula}</p>
          <details class="mt-2">
            <summary class="cursor-pointer text-blue-600">روان‌شناسی برای معمار</summary>
            <p class="mt-1 text-sm">${c.architect}</p>
          </details>
          <details class="mt-2">
            <summary class="cursor-pointer text-green-600">روان‌شناسی برای نقاش</summary>
            <p class="mt-1 text-sm">${c.painter}</p>
          </details>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      renderColors(e.target.value);
    });

    renderColors();
  </script>
</body>

</html>
